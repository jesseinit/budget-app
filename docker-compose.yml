services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: budgetdb
      POSTGRES_USER: budgetuser
      POSTGRES_PASSWORD: budgetpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetuser -d budgetdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  server:
    build: ./server
    ports:
      - "9000:8000"
      - 5678:5678  # Debugging port for debugpy
    environment:
      DATABASE_URL: postgresql+asyncpg://budgetuser:budgetpass@db:5432/budgetdb
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./server:/code
      - server_venv:/code/.venv
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-config=./app/log_conf.yaml
    tty: true
    stdin_open: true
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/code
      - node_modules:/code/node_modules

volumes:
  postgres_data:
  redis_data:
  node_modules:
  server_venv: