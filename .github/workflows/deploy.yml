name: ðŸš€ Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CLIENT: ${{ github.repository_owner }}/budget-client
  IMAGE_NAME_SERVER: ${{ github.repository_owner }}/budget-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: ðŸŽ¨ Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ·ï¸ Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: ðŸ Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ”‘ Configure kubectl
        id: kubectl-config
        continue-on-error: true
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          # Test cluster connectivity
          if kubectl cluster-info --request-timeout=10s >/dev/null 2>&1; then
            echo "âœ… Cluster is reachable"
            echo "cluster_available=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Cluster is not reachable - skipping deployment"
            echo "cluster_available=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Deploy to Kubernetes
        if: steps.kubectl-config.outputs.cluster_available == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ“¦ Applying Kubernetes manifests..."
          kubectl apply -k k8s/overlays/production/
          echo "ðŸ”„ Restarting deployments..."
          kubectl rollout restart deployment/backend -n budget-app
          kubectl rollout restart deployment/frontend -n budget-app

      - name: â³ Wait for deployments
        if: steps.kubectl-config.outputs.cluster_available == 'true'
        continue-on-error: true
        run: |
          echo "â³ Waiting for backend deployment..."
          kubectl rollout status deployment/backend -n budget-app --timeout=5m
          echo "â³ Waiting for frontend deployment..."
          kubectl rollout status deployment/frontend -n budget-app --timeout=5m

      - name: âœ… Verify deployment
        if: steps.kubectl-config.outputs.cluster_available == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ“Š Checking pod status..."
          kubectl get pods -n budget-app
          echo "ðŸŒ Checking service status..."
          kubectl get services -n budget-app
          echo "âœ¨ Deployment completed successfully!"

      - name: ðŸ“ Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Client: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ Server: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.kubectl-config.outputs.cluster_available }}" == "true" ]; then
            echo "### ðŸš€ Kubernetes Deployment" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Deployed to production cluster" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Kubernetes Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Cluster not available - images built and pushed successfully but deployment skipped" >> $GITHUB_STEP_SUMMARY
          fi
