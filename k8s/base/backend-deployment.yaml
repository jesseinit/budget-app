apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: budget-app
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: budget-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/jesseinit/budget-server:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: POSTGRES_HOST
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: DATABASE_URL
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: POSTGRES_DB
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: SECRET_KEY
            - name: TRADING212_API_KEY
              valueFrom:
                secretKeyRef:
                  name: budget-app-secrets
                  key: TRADING212_API_KEY
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
